    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(180deg, #0a0a0a, #1e293b);
        color: white;
        min-height: 100vh;
      }
      .btn-float {
        animation: btn-float-anim 3s ease-in-out infinite;
      }
      @keyframes btn-float-anim {
        0%, 100% { 
          transform: translateY(0); 
          box-shadow: 0 5px 15px rgba(0, 200, 255, 0.2); 
        }
        50% { 
          transform: translateY(-6px); 
          box-shadow: 0 12px 25px rgba(0, 200, 255, 0.3); 
        }
      }
      .btn-pulse {
        animation: btn-pulse-anim 2s ease-out;
      }
      @keyframes btn-pulse-anim {
        0% { box-shadow: 0 5px 15px rgba(0, 200, 255, 0.2); }
        50% { box-shadow: 0 8px 30px rgba(0, 200, 255, 0.5); }
        100% { box-shadow: 0 5px 15px rgba(0, 200, 255, 0.2); }
      }
      .animated-gradient-border {
        position: relative;
        padding: 3px;
        overflow: hidden;
      }
      .animated-gradient-border::before {
        content: '';
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        z-index: -1;
        margin: -3px;
        border-radius: inherit;
        background: conic-gradient(from 180deg at 50% 50%, #00C8FF, #FFD93D, #00C8FF);
        animation: spin 3s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
